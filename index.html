<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Timer</title>
</head>
<body>
  <h2>Focus Timer</h2>

  <div class="container">
    <!-- <div class="left" id="output"></div> -->
    <div class="right">
      <div class="timer-box">
        <div class="circle-timer" id="liveTimer">00:00:00</div>
        <div class="buttons">
          <button id="startBtn">Start</button>
          <button id="stopBtn" disabled>Stop</button>
        </div>
      </div>
    </div>

    <div class="session">
      <p class="head">Timer Sessions</p>
      <div id="output"></div>
    </div>

  

  </div>

   <script src="script.js"></script>
</body>
</html>
